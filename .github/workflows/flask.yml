name: Flask Syntax Check

on:
  push:
    paths:
      - '**.py'

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask flake8 pytest
    
    - name: Check syntax with flake8
      run: flake8 .
    
    - name: Test Flask app startup
      run: |
        python -c "from app import app; app.test_client()"
    
    - name: Run pytest
      run: pytest tests/
